<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Average Mass</th>
                <th>Fly?</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104 (230)</td>
                <td>No</td>
            </tr>
    
            <tr>
                <td>Somali Ostrich</td>
                <td>90 (200)</td>
                <td>No</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

    <!--WITH EXPANDING ROWS/COLS-->
    <h2>V2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Animal</th>
                <th colspan="2">Average Mass</th>
                <th>Fly?</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LB</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>230</td>
                <td>No</td>
            </tr>
    
            <tr>
                <td>Somali Ostrich</td>
                <td>90</td>
                <td>200</td>
                <td>No</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

</body>

</html>
